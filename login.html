<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="card" id="register">
        <h1>Register</h1>
        <ul>
            <li><a href="#"><img src="https://placehold.co/30x30" alt=""></a></li>
            <li><a href="#"><img src="https://placehold.co/30x30" alt=""></a></li>
            <li><a href="#"><img src="https://placehold.co/30x30" alt=""></a></li>
        </ul>
        <form>
            <div class="input-box">
                <input type="text" required>
                <label for="username">Username</label>
            </div>
            <div class="input-box">
                <input type="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label for="password">Password</label>
            </div>
            <div class="submit">
                <button>SUBMIT</button>
            </div>
            <button class="next_page" onclick="toggle_page()">login</button>
        </form>
    </div>
    <div class="card" id="login">
        <h1>Login</h1>
        <ul>
            <li><a href="#"><img src="https://placehold.co/30x30" alt=""></a></li>
            <li><a href="#"><img src="https://placehold.co/30x30" alt=""></a></li>
            <li><a href="#"><img src="https://placehold.co/30x30" alt=""></a></li>
        </ul>
        <form>
            <div class="input-box">
                <input type="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label for="password">Password</label>
            </div>
            <div class="submit">
                <button>SUBMIT</button>
            </div>
            <span><input type="checkbox">Remember Me</span>
            <button class="next_page" onclick="toggle_page()">register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
